<html>
<head>
	<script type="text/javascript">
		var estudantes = new Array("John", "Ann", "Aaron", "Edwin", "Elizabeth");
		document.write("<b>Usando o Loop FOR </b><br />");
		for (i=0;i<estudantes.length;i++)
		{
		document.write(estudantes[i] + "<br />");
		}
	</script>
</head>
