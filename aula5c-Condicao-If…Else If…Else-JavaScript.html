<html>
<head>
	<script type="text/javascript">
		var primeiroNumero = prompt("Digite o primeiro número:");
		var segundoNumero = prompt("Digite o segundo número:");
		primeiroNumero = parseInt(primeiroNumero);
		segundoNumero = parseInt(segundoNumero);
		if (primeiroNumero == segundoNumero)
			document.write(primeiroNumero + " é igual a " + segundoNumero + ".");
		else if (primeiroNumero<segundoNumero)
			document.write(primeiroNumero + " é menor que " + segundoNumero + ".");
		else
			document.write(primeiroNumero + " é maior que " + segundoNumero + ".");
	</script>
</head>
<body>
</body>
</html>
